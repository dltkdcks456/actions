name: React Frontend CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

  steps:
    # 1. 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v2

    # 2. Node.js 설정
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # 원하는 Node.js 버전 설정

    # 3. 의존성 설치
    - name: Install dependencies
      run: npm install

    # 4. 빌드 실행 (배포를 위한 최종 빌드 생성)
    - name: Build React app
      run: npm run build

    - name: Deploy to local server
      run: |
        ./deploy.sh
