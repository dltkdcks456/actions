name: React Frontend CD

on:
  workflow_run:
    workflows: ['React Frontend CI'] # ci.yml에서 설정한 이름과 동일해야 함
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Kill existing serve process (if running)
        run: |
          if ps aux | grep 'serve -s build' > /dev/null; then
            echo "Killing existing serve process..."
            ps aux | grep 'serve -s build' | awk '{print $1}' | xargs kill
          else
            echo "No existing serve process found."
          fi

      - name: Start new server
        run: |
          npx serve -s build -l 3000 &  # 백그라운드에서 서버 실행
